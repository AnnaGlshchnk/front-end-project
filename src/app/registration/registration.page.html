<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-item lines="full">
            <ion-label position="floating">Name</ion-label>
            <ion-input [(ngModel)]="form.name" name="name" required type="text"></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Surname</ion-label>
            <ion-input [(ngModel)]="form.surname" name="surname" required type="text"></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Passport ID</ion-label>
            <ion-input [(ngModel)]="form.passportId" name="passportId" required type="text"></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="form.email" name="email" required type="text"></ion-input>

        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input [(ngModel)]="form.password" name="password" required type="password"></ion-input>
        </ion-item>

        <ion-row>
            <ion-col>
                <ion-button (click)="onSubmit()" color="danger" expand="block">Sign Up</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
